<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Login Demo</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-card" id="auth-container">
    <div class="tabs">
      <button id="tab-login" class="active">Login</button>
      <button id="tab-register">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <input type="text" id="regUsername" placeholder="Choose Username" required>
      <input type="password" id="regPassword" placeholder="Choose Password" required>
      <button type="submit" class="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- Link to JS -->
  <script src="js/script.js"></script>
</body>
</html>
