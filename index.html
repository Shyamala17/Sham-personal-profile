<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REST API Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Dashboard</h1>

  <div id="filters">
    <input type="text" id="search" placeholder="Search products..." oninput="applyFilters()">
    <button onclick="sortByPrice(true)">Sort Price ↑</button>
    <button onclick="sortByPrice(false)">Sort Price ↓</button>
  </div>

  <div id="error"></div>
  <div id="dashboard"></div>
  <button id="loadMore" onclick="loadMore()">Load More</button>

  <script src="script.js"></script>
</body>
</html>
