<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="img1.jpg" alt="Mountain View" class="thumbnail">
    <img src="img2.jpg" alt="Beach Sunset" class="thumbnail">
    <img src="img3.jpg" alt="City Lights" class="thumbnail">
    <img src="img4.jpg" alt="Forest Path" class="thumbnail">
  </div>

  <!-- Hidden Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-img" class="modal-content" alt="">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
