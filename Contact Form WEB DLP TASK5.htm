  <title>Contact Form</title>

<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate="">
      
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required="" maxlength="50" placeholder="Enter your full name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required="" placeholder="example@domain.com">
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number" required="">
        <small>Format: 9876543210</small>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required="" maxlength="300" placeholder="Write your message here..."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit">Send Message</button>
    </form>
  </main>
